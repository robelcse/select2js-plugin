<!DOCTYPE html>
<html lang="en">

<head>
    <title>Select2js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Select2.Js</h5>
                        <form id="inputForm">
                            <div class="form-group">
                                <label for="phone">Phone number</label>
                                <div class="phone-input">
                                    <ul class="all-tags">
                                    </ul>
                                    <input type="text" id="phone" name="phone" aria-describedby="emailHelp" />
                                </div>
                                <ul class="suggestion-tag toggle-suggestion-text" id="suggestion-tag">
                                    <li id="suggestion-text"></li>
                                </ul>
                                <span id="errorMessage"></span>
                            </div>
                            <div class="form-group phone-list">
                                <label for="language">Phones</label>
                                <select class="custom-select" id="listofPhoneValue" name="phones">
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
